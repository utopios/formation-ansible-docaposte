---

- hosts: dev 
  become: true 
  tasks:
  - name: install apache2 
    apt:
      name: 
        - apache2
      update_cache: yes
  
  - name: change folder rights
    file:
      path: /var/www/html
      mode: '0755'
      state: directory
  
  - name: copy file with vars
    template:
      src: html-ex1/index.html.j2
      dest: /var/www/html/index.html
  
  - name: update port number
    replace:
      path: /etc/apache2/ports.conf
      regexp: 'Listen 80'
      replace: "Listen {{ http_port }}"

  - name: start apache2
    # module pour d√©marrer un service
    service:
      name: apache2
      state: started
      
